<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
      <!-- 4rd modal -->

    <!-- Trigger/Open The Modal -->
    <button id="myBtn6">Share a Listing</button>

    <!-- The Modal -->
    <div id="myModal6" class="modal6">

        <!-- Modal content -->
        <div class="modal-content6">
            <span class="close6">&times;</span>
            <h4>Share a listing that you're interested in...</h4>
            <form class="personal-data">
                <input type="text" name="Name" class="name" placeholder="Listing link">
                <input type="text" name="Name" class="name" placeholder="Listing Address (Optional)">
            </form>
            <p class="m-c6-p1">Recommended</p>
            <!-- <div class="let-go-btn">
                <p>Delete Invite</p>
            </div> -->
            <button class="m-c6-p2 cancelBtn">Cancel</button>
        </div>

    </div>
<script src="script6.js"></script>
</body>

</html>
